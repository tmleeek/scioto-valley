<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
        <tr>
            <td align="center" valign="top" style="padding:20px 0 20px 0">
                <!-- [ header starts here] -->
                <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                    <tr>
                        <td valign="top">
                            <a href="{{store url=''}}"><img src="{{skin url='images/logo_email.gif' _area='frontend'}}" alt="{{var store.getFrontendName()}}"  style="margin-bottom:10px;" border="0"/></a></td>
                    </tr>
                <!-- [ middle starts here] -->
                    <tr>
                        <td valign="top">
                                                        
                            <p style="border:1px solid #E0E0E0; font-size:12px; line-height:16px; margin:0; padding:13px 18px; background:#f9f9f9;">

                                {{var applicant_name}} has applied for {{var jobtitle}}.<br/><br/>


                                Details of application:<br/>

                                <strong>Name:</strong> {{var applicant_name}}<br/>
                                <strong>Email:</strong>  {{var email}}<br/>
                                <strong>Date of Birth:</strong> {{var dob}}<br/>
                                <strong>Nationality:</strong> {{var nationality}}<br/>
                                <strong>Contact number:</strong> {{var telephone}}<br/>
                                <strong>Address:</strong> {{var address}}<br/>
                                <strong>Zip Code:</strong> {{var zipcode}}<br/>
                                <br/>
                                <br/>
                                {{var from}}
                            
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
